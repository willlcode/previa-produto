<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="card">
    <img class="picture" src="./images/image-product-desktop.jpg" alt="foto do Produto">
    <div class="content">
      <p class="product">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <strong>$149,99</strong>
        <p>$169,99</p>
      </div>
      <button class="buy">
        <img src="./images/icon-cart.svg" alt="Icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>

</body>

</html>
